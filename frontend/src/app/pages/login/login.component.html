<body class="bg-white text-gray-800 flex flex-col min-h-screen overflow-hidden">
  <!-- Hero section that fills remaining space -->
  <main class="flex-grow relative flex items-center justify-center overflow-hidden">

    <!-- Blurry background -->
    <div
      class="absolute left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-blue-400 to-blue-600 opacity-20 blur-3xl sm:left-[calc(50%-30rem)] sm:w-[72.1875rem] z-0">
    </div>

    <!-- Hero content with limited width -->
    <div class="text-center px-4 z-10 max-w-3xl mx-auto flex flex-col items-center">
      <h1 class="text-5xl md:text-6xl font-bold mb-4 text-he-red">
        @if (authService.validToken()) {
        Willkommen zur√ºck, {{authService.getUsername().replace(' ', '&nbsp;')}}!
        } @else {
        Willkommen zu INSY!
        }
      </h1>
      <img class="object-contain max-w-3/5 mt-2 mb-4 rounded-2xl" src="images/InSy_pixel-bild.png">
      @if (!authService.validToken()) {
      <a mat-raised-button color="primary" (click)="authService.login()">
        Login
      </a>
      }
    </div>

  </main>
</body>
