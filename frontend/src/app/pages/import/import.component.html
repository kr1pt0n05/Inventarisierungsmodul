<div>
  <app-card title="Hochladen">
    <div card-content>
      <div class="col-span-full">
        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
          <div class="flex flex-col items-center justify-center text-center">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="100" height="100"
                 xml:space="preserve" viewBox="0 0 2289.75 2130"><path fill="#185C37" d="M1437.75 1011.75 532.5 852v1180.393c0 53.907 43.7 97.607 97.607 97.607h1562.036c53.907 0 97.607-43.7 97.607-97.607V1597.5l-852-585.75z"/><path fill="#21A366" d="M1437.75 0H630.107C576.2 0 532.5 43.7 532.5 97.607V532.5l905.25 532.5L1917 1224.75 2289.75 1065V532.5L1437.75 0z"/><path fill="#107C41" d="M532.5 532.5h905.25V1065H532.5V532.5z"/><path d="M1180.393 426H532.5v1331.25h647.893c53.834-.175 97.432-43.773 97.607-97.607V523.607c-.175-53.834-43.773-97.432-97.607-97.607z" opacity=".1"/><path d="M1127.143 479.25H532.5V1810.5h594.643c53.834-.175 97.432-43.773 97.607-97.607V576.857c-.175-53.834-43.773-97.432-97.607-97.607z" opacity=".2"/><path d="M1127.143 479.25H532.5V1704h594.643c53.834-.175 97.432-43.773 97.607-97.607V576.857c-.175-53.834-43.773-97.432-97.607-97.607z" opacity=".2"/><path d="M1073.893 479.25H532.5V1704h541.393c53.834-.175 97.432-43.773 97.607-97.607V576.857c-.175-53.834-43.773-97.432-97.607-97.607z" opacity=".2"/><linearGradient id="a" x1="203.513" x2="967.987" y1="1729.018" y2="404.982" gradientTransform="matrix(1 0 0 -1 0 2132)" gradientUnits="userSpaceOnUse"><stop offset="0" style="stop-color:#18884f"/><stop offset=".5" style="stop-color:#117e43"/><stop offset="1" style="stop-color:#0b6631"/></linearGradient><path fill="url(#a)" d="M97.607 479.25h976.285c53.907 0 97.607 43.7 97.607 97.607v976.285c0 53.907-43.7 97.607-97.607 97.607H97.607C43.7 1650.75 0 1607.05 0 1553.143V576.857c0-53.907 43.7-97.607 97.607-97.607z"/><path fill="#FFF" d="m302.3 1382.264 205.332-318.169L319.5 747.683h151.336l102.666 202.35c9.479 19.223 15.975 33.494 19.49 42.919h1.331a798.667 798.667 0 0 1 21.3-44.677L725.371 747.79H864.3l-192.925 314.548L869.2 1382.263H721.378L602.79 1160.158a186.298 186.298 0 0 1-14.164-29.66h-1.757a140.458 140.458 0 0 1-13.739 28.755l-122.102 223.011H302.3z"/><path fill="#33C481" d="M2192.143 0H1437.75v532.5h852V97.607C2289.75 43.7 2246.05 0 2192.143 0z"/><path fill="#107C41" d="M1437.75 1065h852v532.5h-852V1065z"/></svg>
            <div style="margin-right: -25px;" class="mt-4 flex text-sm/6 text-gray-600">
              <label for="file-upload"
                     class="relative
                     cursor-pointer rounded-md
                     bg-white font-semibold
                     text-indigo-600 focus-within:ring-2
                     focus-within:ring-indigo-600
                     focus-within:ring-offset-2
                     focus-within:outline-hidden
                     hover:text-indigo-500
                     text-xl
                  ">
                <span>Excel-Datei ausw√§hlen</span>
                <input id="file-upload"
                       name="file-upload"
                       type="file"
                       class="sr-only"
                       accept=".xls,.xlsx"
                       (change)="onFileSelected($event)"
                />
              </label>
            </div>
            <p style="margin-right: -25px;" class="text-md text-gray-600">XLS, XLSX bis 10 MB</p>
          </div>
        </div>

        <button mat-raised-button
                color="primary"
                class="mt-4"
                [disabled]="!file"
                (click)="upload()"
        >
          Hochladen
        </button>
      </div>

      @if (file) {
      <li class="flex items-center justify-between py-4 pr-5 pl-4 text-sm/6">
        <div class="flex w-0 flex-1 items-center">
          <svg class="size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 0 0-4.242 0l-7 7a3 3 0 0 0 4.241 4.243h.001l.497-.5a.75.75 0 0 1 1.064 1.057l-.498.501-.002.002a4.5 4.5 0 0 1-6.364-6.364l7-7a4.5 4.5 0 0 1 6.368 6.36l-3.455 3.553A2.625 2.625 0 1 1 9.52 9.52l3.45-3.451a.75.75 0 1 1 1.061 1.06l-3.45 3.451a1.125 1.125 0 0 0 1.587 1.595l3.454-3.553a3 3 0 0 0 0-4.242Z" clip-rule="evenodd"></path>
          </svg>
          <div class="ml-4 flex min-w-0 flex-1 gap-2">
            <span class="truncate font-medium">{{ file.name }}</span>
            <span class="shrink-0 text-gray-400">{{ file.size /1000 }} KB</span>
          </div>
        </div>
        <div class="ml-4 shrink-0">
          <a href="#"
             type="button"
             class="font-medium
          text-indigo-600
          hover:text-indigo-500"
             (click)="removeFile()"
          >Entfernen</a>
        </div>
      </li>
      }

    </div>
  </app-card>
</div>
