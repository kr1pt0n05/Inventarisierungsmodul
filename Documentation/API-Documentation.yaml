      operationId: deleteOrder
      parameters:
        - name: user-id
          in: path
          description: ID des Users
          required: true
          schema:
            type: integer
            format: int64
        - name: order-id
          in: path
          description: ID der Bestellung
          required: true
          schema:
            type: integer
            format: int64
