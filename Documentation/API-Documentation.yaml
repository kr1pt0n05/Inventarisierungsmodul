        '200':
          description: Eine Bestellung wurde übertragen
          content:
            application/json:
              schema:
                properties:
                  order[id]:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
        '204':
          description: Bestellung nicht gefunden
        '500':
