openapi: 3.0.3
info:
  title: Inventarisierungsmanagment API
  description: Übersicht über die API-Calls des Inventarisierungsmoduls und deren Responses.
  version: 1.1.0
servers:
  - url: insy.hs-esslingen.de
paths:
  /inventories:
    get:
      tags:
        - Inventarisierungsliste
      summary: Ruft alle Elemente in der Inventarisierunsliste ab und sortiert sie nach optional gesetzten Query-Parametern
      parameters:
        - name: tags
          in: query
          description: Filter nach einem oder mehreren Tags (comma-separated)
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
            example:
              - 1
              - 3
              - 5
        - name: minId
          in: query
          description: Kleinste inventory ID
          required: false
          schema:
            type: integer
            example: 10
        - name: maxId
          in: query
          description: Größte inventory ID
          required: false
          schema:
            type: integer
            example: 100
        - name: minPrice
          in: query
          description: Kleinster Preis
          required: false
          schema:
            type: integer
            example: 50
        - name: maxPrice
          in: query
          description: Größter Preis
          required: false
          schema:
            type: integer
            example: 1500
        - name: isDeinventoried
          in: query
          description: Filter nach Status "deinventarisiert"
          required: false
          schema:
            type: boolean
            example: false
        - name: orderer
          in: query
          description: Filter nach dem Namen des Bestellers
          required: false
          schema:
            type: string
            example: Max Mustermann
        - name: company
          in: query
          description: Filter nach dem Namen einer Firma
          required: false
          schema:
            type: string
            example: Gedankenfabrik GmbH
        - name: location
          in: query
          description: Filter nach dem Ort/Besitzer
          required: false
          schema:
            type: string
            example: Lagerraum 1
        - name: costCenter
          in: query
          description: Filter by cost center name
          required: false
          schema:
            type: string
            example: IT-Abteilung
        - name: serialNumber
          in: query
          description: Filter nach der Seriennummer
          required: false
          schema:
            type: string
            example: ABC123
        - name: orderBy
          in: query
          description: |
            Feld nach dem die gefetchten Inventories sortiert werden. Erlaubte Werte:
            - id
            - description
            - company
            - price
            - createdAt
            - serialNumber
            - location
            - user
          required: false
          schema:
            type: string
            enum:
              - id
              - description
              - company.name
              - price
              - createdAt
              - serialNumber
              - location
              - user.name
            example: price
        - name: direction
          in: query
          description: Sortierrichtung der Inventories, ascending oder descending
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
            example: asc
        - name: size
          in: query
          description: Anzahl an Items pro Seite
          required: false
          schema:
            type: integer
            default: 50
            example: 20
        - name: createdAfter
          in: query
          required: false
          schema:
            type: string
            format: date
            example: '2024-01-01'
          description: Filtert Inventories, die **nach** diesem Datum erstellt wurden (inklusive 00:00 Uhr).
        - name: createdBefore
          in: query
          required: false
          schema:
            type: string
            format: date
            example: '2024-12-31'
          description: Filtert Inventories, die **vor** diesem Datum erstellt wurden (inklusive 23:59:59).
      responses:
        '200':
          description: A list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PagedInventoriesResponse'
        '204':
          description: No content found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    post:
      tags:
        - Inventarisierungsliste
      summary: Erstellt einen Gegenstand in der Inventarisierungsliste
      description: Neues Gerät/Software inventarisieren.
      operationId: createItem
      requestBody:
        description: Neues Gerät inventarisieren. Ausgewählte Tags werden beim Erstellen in einem JSON-Array übergeben. Falls keine Tags ausgewählt wurden wird ein leeres JSON-Array übergeben.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoriesCreateDTO'
        required: true
      responses:
        '201':
          description: Gerät wurde inventarisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoriesResponseDTO'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Fehler beim Inventarisieren
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /inventories/{id}:
    get:
      tags:
        - Inventarisierungsliste
      summary: Gibt Informationen für Detailansicht eines einzelnen Gegenstands der Liste zurück
      description: Ruft Informationen zu Gegenstand mit entsprechender ID ab.
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Erfolgreiches Abrufen des Gegenstandes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoriesResponseDTO'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Fehler beim Abrufen des Gegenstand
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    patch:
      tags:
        - Inventarisierungsliste
      summary: Ändert Gegenstand in der Inventarisierungsliste
      description: Ändert Daten eines Gegenstandes mit gegebener ID.
      operationId: editItem
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands zum Bearbeiten
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        description: |
          Array mit Feldern, die geändert werden sollen.  Jedes Element enthält das Attribut (field) und den neuen Wert. Kann leer sein, wenn keine Änderungen vorgenommen werden.
          Mögliche Felder sind:
            - cost_center
            - inventories_description
            - company
            - inventories_price
            - inventories_serial_number
            - inventories_location
            - orderer
            - tags (muss ein array sein!)
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ItemPatchField'
      responses:
        '200':
          description: Gegenstand wurde erfolgreich bearbeitet
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoriesResponseDTO'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    delete:
      tags:
        - Inventarisierungsliste
      summary: Löscht einen Gegenstand aus der Inventarisierungsliste
      description: Deinventarisiert einen Gegenstand aus der Inventarisierungsliste. Entspricht einem Soft-Delete.
      operationId: deleteItem
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands zum löschen
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Gegenstand wurde erfolgreich gelöscht
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler, Gegenstand wurde nicht gelöscht
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /inventories/costcenters:
    get:
      tags:
      - Inventarisierungsliste
      summary: Ruft alle Kostenstellen ab
      responses:
        "200":
          description: Erfolgreiches Abrufen der Kostenstellen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Costcenter'
        "500":
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /inventories/companies:
    get:
      tags:
        - Inventarisierungsliste
      summary: Ruft alle Firmen ab
      responses:
        "200":
          description: Erfolgreiches Abrufen der Firmen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        "500":
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /inventories/orderers:
    get:
      tags:
        - Inventarisierungsliste
      summary: Ruft alle Besteller ab
      responses:
        "200":
          description: Erfolgreiches Abrufen der Besteller
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Orderer'
        "500":
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /inventories/locations:
    get:
      tags:
        - Inventarisierungsliste
      summary: Ruft alle Orte ab, wo sich Gegendstände befinden
      responses:
        "200":
          description: Erfolgreiches Abrufen der Orte
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        "500":
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /inventories/serialnumbers:
    get:
      tags:
        - Inventarisierungsliste
      summary: Ruft alle Seriennummern von den Gegenständen ab
      responses:
        "200":
          description: Erfolgreiches Abrufen der Seriennummern
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SerialNumber'
        "500":
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /inventories/{id}/components:
    get:
      tags:
        - Inventarisierungsliste - Erweiterungen
      summary: Ruft alle Erweiterungen eines Gegenstandes ab
      description: Ruft die Liste aller bestehenden Erweiterungen eines Gegenstands ab.
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Erfolgreiches Abrufen der Erweiterung(en)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExtensionsResponseDTO'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Fehler beim Abrufen des Gegenstands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    post:
      tags:
        - Inventarisierungsliste - Erweiterungen
      summary: Fügt einem Gegenstand eine Erweiterung hinzu
      description: Erstellt eine Erweiterung und fügt diese dem spezifizierten Gegenstand hinzu.
      operationId: addComponent
      parameters:
        - name: id
          in: path
          description: ID des Inventars, dem eine Erweiterung hinzugefügt wird
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        description: ID der zu hinzufügenden Erweiterung
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtensionsCreateDTO'
      responses:
        '200':
          description: Erweiterung wurde hinzugefügt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtensionsResponseDTO'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /inventories/{id}/components/{component-id}:
    get:
      tags:
        - Inventarisierungsliste - Erweiterungen
      summary: Gibt eine einzelne Erweiterung zurück
      description: Ruft den Inhalt der spezifizierten Erweiterung eines Gegenstandes ab.
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
        - name: component-id
          in: path
          description: ID der Erweiterung
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Erfolgreiches Abrufen der Erweiterung
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtensionsResponseDTO'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Fehler beim Abrufen des Gegenstands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    patch:
      tags:
        - Inventarisierungsliste - Erweiterungen
      summary: Ändert Erweiterung eines Gegenstandes
      description: Ändert die Daten einer einzelnen Erweiterung des spezifizierten Gegenstandes.
      operationId: editComponent
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
        - name: component-id
          in: path
          description: ID der Erweiterung zum bearbeiten
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        description: |
          Array mit Feldern, die geändert werden sollen.  Jedes Element enthält das Attribut (field) und den neuen Wert. Kann leer sein, wenn keine Änderungen vorgenommen werden. Beim übergeben einer inventory_id wird die Erweiterung auf das neue Inventory gemappt und von dem alten Inventory entfernt. 
          Mögliche Felder sind:
            - inventory_id(Integer)
            - description(String)
            - serial_number(String)
            - price(Number)
            - company_name(String)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtensionsPatchField'
      responses:
        '200':
          description: Gegenstand wurde erfolgreich bearbeitet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtensionsResponseDTO'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    delete:
      tags:
        - Inventarisierungsliste - Erweiterungen
      summary: Löscht Erweiterung eines Gegenstandes
      description: Löscht die spezifizierte Erweiterung aus der Liste des zugehörigen Gegenstandes.
      operationId: deleteComponent
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
        - name: component-id
          in: path
          description: ID der Erweiterung zum löschen
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Erweiterung wurde erfolgreich gelöscht
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /inventories/{id}/comments:
    get:
      tags:
        - Inventarisierungsliste - Kommentare
      summary: Liste der Kommentare zu einem Gegenstand
      description: Ruft die Liste aller Kommentare zu einem Gegenstand ab.
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Erfolgreiches Abrufen der Kommentare
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentRequest'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Fehler beim Abrufen des Gegenstands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    post:
      tags:
        - Inventarisierungsliste - Kommentare
      summary: Erstellt neues Kommentar
      description: Ein neuer Kommentar wird erstellt und dem spezifizierten Gegenstand hinzugefügt.
      operationId: createComment
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        description: ID der zu hinzufügenden Erweiterung
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentRequest'
      responses:
        '201':
          description: Kommentar wurde erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentRequest'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /inventories/{id}/comments/{comment-id}:
    delete:
      tags:
        - Inventarisierungsliste - Kommentare
      summary: Löscht Kommentar eines Gegenstands
      description: Löscht das spezifizierte Kommentar des entsprechenden Gegenstandes.
      operationId: removeComment
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
        - name: comment-id
          in: path
          description: ID des Kommentars zum löschen
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Kommentar wurde erfolgreich gelöscht
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /inventories/{id}/tags:
    get:
      tags:
        - Inventarisierungsliste - Tags
      summary: Liste der Tags eines Gegenstands
      description: Ruft die Liste aller benutzerdefinierten Tags eines Gegenstandes ab.
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Erfolgreiches Abrufen der Tags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagDTO'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Fehler beim Abrufen des Gegenstands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    post:
      tags:
        - Inventarisierungsliste - Tags
      summary: Fügt Gegenstand Tags hinzu
      description: Fügt dem spezifizierten Gegenstand ein Tag hinzu.
      operationId: addTag
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Fügt Tags anhand der ID hinzu. Es können mehrere Tags auf einmal hinzugefügt werden.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTag'
        required: true
      responses:
        '200':
          description: Gegenstand wurde erfolgreich getagt
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /inventories/{id}/tags/{tag-id}:
    delete:
      tags:
        - Inventarisierungsliste - Tags
      summary: Entfernt Tag von einem Gegenstand
      description: Entfernt das spezifizierte Tag von dem gegebenen Gegenstand.
      operationId: removeTag
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
        - name: tag-id
          in: path
          description: ID des Tags zum entfernen
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Tag wurde erfolgreich entfernt
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /inventories/{id}/history:
    get:
      tags:
        - Inventarisierungsliste - Historie
      summary: Liste der Änderungen an einem Gegenstand
      description: Ruft die Liste aller Änderungen an einem Gegenstand seit der Inventarisierung ab.
      parameters:
        - name: id
          in: path
          description: ID des Gegenstands
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Erfolgreiches Abrufen der Historie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/History'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Fehler beim Abrufen des Gegenstands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /statistics:
    get:
      tags:
        - Statistik
      summary: Statistik.
      description: Statistik für bestellte Produkte.
      operationId: findStats
      responses:
        '200':
          description: Erfolgreich angezeigt
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Statistic'
        '400':
          description: 'Error 400: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /excel-sheets:
    get:
      tags:
        - Import/Export von Dateien
      summary: Exportiert Inventarisierungsliste als Excel-Datei
      description: Gesamte Liste kann ohne Parameter exportiert werden, mit Parametern werden nur einzelne Einträge exportiert
      parameters:
        - name: ids
          in: query
          description: ID der Gegenstände bzw. range von - bis
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        '200':
          description: Excel-Liste wurde erfolgreich erstellt und zum Download bereitgestellt
          content:
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary
        '500':
          description: Interner Fehler beim Erstellen der Excel-Liste
          content:
            application/json:
              schema:
