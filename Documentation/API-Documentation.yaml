components:
  schemas:
    InventoriesCreateDTO:
      type: object
      properties:
        cost_center:
          type: string
          example: 723458320Z
        inventories_id:
          type: integer
          example: 1
        inventories_description:
          type: string
          example: Asus Gaming Laptop
        company:
          type: string
          example: Gedankenfabrik AG
        inventories_price:
          type: number
          format: float
          example: 1299.99
        inventories_serial_number:
          type: string
          example: 834Z32T32H
        inventories_location:
          type: string
          example: F99.234
        orderer:
          type: string
          example: Peter
        tags:
          type: array
          items:
            type: integer
          example:
            - 1
            - 3
            - 5
      required:
        - cost_center
        - inventories_id
        - inventories_description
        - company
        - inventories_price
        - inventories_serial_number
        - inventories_location
        - orderer
    InventoriesResponseDTO:
      type: object
      properties:
        id:
          type: integer
          example: 1001
        description:
          type: string
          example: HP Laptop mit Dockingstation
        serialNumber:
          type: string
          example: SN123456789
        price:
          type: number
          format: float
          example: 1299.99
        location:
          type: string
          example: Raum 2.14, Regal A
        costCenter:
          type: string
          example: IT-Abteilung
        company:
          type: string
          example: Tech Solutions GmbH
        orderer:
          type: string
          example: Max Mustermann
        isDeinventoried:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
          example: 24.05.2025 13:32:17
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagDTO'
    Error500:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: integer
          example: 500
        message:
          type: string
          example: Internal Server Error
    Error400:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
    ItemPatchField:
      type: object
      properties:
        inventories_description:
          type: string
          description: Name des Felds, das geändert werden soll (z.B. "cost_center", "inventories_price", "tags")
          example: Teständerung
        tags:
          description: Neuer Wert für das Feld
          example:
            - 1
            - 3
    ExtensionsCreateDTO:
      type: object
      properties:
        inventoryId:
          type: integer
          example: 1
        description:
          type: string
          example: Externe Festplatte 1TB
        serialNumber:
          type: string
          example: EXT-89234-Z
        price:
          type: number
          format: float
          example: 89.9
        companyName:
          type: string
          example: Speicherwerke AG
      required:
        - inventoryId
        - description
        - serialNumber
        - price
        - companyName
    ExtensionsResponseDTO:
      type: object
      properties:
        id:
          type: integer
          example: 101
        description:
          type: string
          example: Externe Festplatte 1TB
        company:
          type: string
          example: Speicherwerke AG
        price:
          type: number
          format: float
          example: 89.9
        serial_number:
          type: string
          example: EXT-89234-Z
        created_at:
          type: string
          format: date-time
          example: 24.05.2025 14:25:00
      required:
        - id
        - description
        - company
        - price
        - serial_number
        - created_at
    ExtensionsPatchField:
      type: object
      properties:
        inventory_id:
          type: integer
          description: Name des Felds, das geändert werden soll
          example: 200
        company_name:
          type: string
          description: Neuer Wert für Attribut
          example: Testfirma 2
        price:
          type: number
          example: 357.23
    CommentRequest:
      type: object
      properties:
        comments_id:
          type: integer
          example: 23
        author:
          type: string
          example: Peter
        comments_description:
          type: string
          example: Dieser Gegenstand wurde kommentiert
        comments_created_at:
          type: number
          format: datetime
          example: 24.12.2000
    TagDTO:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Laptop
    AddTag:
      type: object
      properties:
        tags_id:
          type: array
          items:
            type: integer
            example:
              - 4
              - 7
    History:
      type: object
      properties:
        histories_attribute_changed:
          type: string
          example: location
        histories_from:
          example: F01.352
        histories_to:
          example: F01.123
        histories_date:
          type: number
          format: datetime
          example: 23.11.2465
        author:
          format: string
          example: Peter
    Statistic:
      type: object
      properties:
        total_orders:
          type: integer
          example: 53
        total_price:
          type: number
          format: float
          example: 12345.67
        names:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: Peter
              quantity:
                type: integer
                example: 23
              order_price:
                type: number
                format: float
                example: 1234.56
    Order:
      type: object
      properties:
        orders_id:
          type: integer
          example: 5
        orders_description:
          type: string
          example: order#2345632
        orders_price:
          type: number
          format: float
          example: 3556.64
        orders_company:
          type: string
          example: Gedankenfabrik AG
        orders_ordered:
          type: number
          format: datetime
          example: 23.03.2345
    Article:
      type: object
      properties:
        articles_order_id:
          type: integer
          example: 6
        articles_description:
          type: string
          example: Mega-Giga-RAM
        articles_serial_number:
          type: string
          example: 234HKL523
        articles_price:
          type: number
          format: float
          example: 323.65
    Pageable:
      type: object
      properties:
        pageNumber:
          type: integer
          example: 0
        pageSize:
          type: integer
          example: 50
        offset:
          type: integer
          example: 0
        paged:
          type: boolean
          example: true
        unpaged:
          type: boolean
          example: false
        sort:
          $ref: '#/components/schemas/Sort'
    Sort:
      type: object
      properties:
        sorted:
          type: boolean
          example: true
        unsorted:
          type: boolean
          example: false
        empty:
          type: boolean
          example: false
    PagedInventoriesResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/InventoriesResponseDTO'
        pageable:
          $ref: '#/components/schemas/Pageable'
        totalPages:
          type: integer
          example: 1
        totalElements:
          type: integer
          example: 9
        last:
          type: boolean
          example: true
        size:
          type: integer
          example: 50
        number:
          type: integer
          example: 0
        sort:
          $ref: '#/components/schemas/Sort'
        numberOfElements:
          type: integer
          example: 9
        first:
          type: boolean
          example: true
        empty:
          type: boolean
