spring.application.name=Inventarisierungsmodul

# server.address=0.0.0.0
server.port=8080

# Uncomment to forward error messages to UI (display them in the browser)
# DISABLE FOR PRODUCTION USE!
server.error.include-message=always

# Production config
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

# Local config
#spring.datasource.url=jdbc:postgresql://localhost:5432/insy
#spring.datasource.username=insy
#spring.datasource.password=Ce6N2xJnksS

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.jdbc.batch_size=1000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# To avoid SQLFeatureNotSupportedException: Die Methode org.postgresql.jdbc.PgConnection.createClob() ist noch nicht implementiert.
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG

# Keycloak settings
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.insy.hs-esslingen.com/realms/insy
